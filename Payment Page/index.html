<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftItem">
        <div class="h1"><h1>I phone 15 pro max</h1></div>
        <img src="/Payment Page/i phone.jpg" alt="" />
        <h3>choose colour:-</h3>
        <div class="colorItem">
          <div class="c1"></div>
          <div class="c2"></div>
          <div class="c3"></div>
          <div class="c4"></div>
        </div>
        <div class="price">
          <div class="priceh2"><h2>price</h2></div>
          <div class="money"><span>$ 2000</span></div>
        </div>
      </div>
      <div class="rightItem">
        <!-- <img src="/Payment Page/credit card.avif" alt="" /> -->
        <h1>Payment details</h1>
        <h2>Card Holder Name</h2>
        <input type="text" placeholder="Card Holders Name" />
        <hr />
        <br />
        <h2>Card Number</h2>
        <input type="number" placeholder="xxxx-xxxx-xxxx-xxxx" />
        <hr />
        <br />
        <h2>Expiry Date</h2>
        <input type="date" />
        <hr />
        <br />
        <h2>CVV</h2>
        <input type="number" placeholder="cvv Number" />
        <hr />
        <a href=""><button>proceed to Payment</button></a>
      </div>
    </div>
  </body>
</html>
